spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/tna_master
    username: postgres
    password: 123456

  jpa:
    generate-ddl: false
    show-sql: true
    format-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: true
      path: /console

  liquibase:
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://iam-dev.jaza-soft.com/.well-known/jwks.json

test:
  tenant:
    datasource:

      db-name: tna_test
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/tna_test
      username: postgres
      password: 123456
      platform: postgresql
