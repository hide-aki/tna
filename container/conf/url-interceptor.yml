public:
  - !com.jazasoft.mtdb.dto.UrlInterceptor
     url: ''
     resourceId: home
     exact: true
     scopes:
     - read
  - !com.jazasoft.mtdb.dto.UrlInterceptor
     url: WEB-INF
     exact: false
     scopes:
     - read
  - !com.jazasoft.mtdb.dto.UrlInterceptor
     url: /static
     resourceId: static_contents
     exact: false
     scopes:
     - read

authenticated:
  - !com.jazasoft.mtdb.dto.UrlInterceptor
     url: /api/buyers
     resourceId: buyer
     scopes:
     - read

  - !com.jazasoft.mtdb.dto.UrlInterceptor
     url: /api/buyers/\d+
     resourceId: buyer
     scopes:
     - read

  - !com.jazasoft.mtdb.dto.UrlInterceptor
    url: /api/activities
    resourceId: activity
    scopes:
      - read

  - !com.jazasoft.mtdb.dto.UrlInterceptor
    url: /api/activities/\d+
    resourceId: activity
    scopes:
      - read

protected:
  - !com.jazasoft.mtdb.dto.UrlInterceptor
     url: /api/buyers
     resourceId: buyer

  - !com.jazasoft.mtdb.dto.UrlInterceptor
     url: /api/buyers/\d+
     resourceId: buyer

  - !com.jazasoft.mtdb.dto.UrlInterceptor
    url: /api/activities
    resourceId: activity

  - !com.jazasoft.mtdb.dto.UrlInterceptor
    url: /api/activities/\d+
    resourceId: activity
